<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/Register.css">
    <title>Register Course</title>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none; color:#007bff;">
            <img src="assets/images/icons/arrow-small-left.svg" alt="back to home" width="20">
             Back to Home</a>
    </header>
    <main>
        <section id="register">
        <div class="heading">
            <h1> Join Our Course Today!.</h1>
            <p>Boost your skills and secure your future.</p>
        </div>
        <div class="form">
            <form action="">
                <input type="text" name="full name" id="name" placeholder="full name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="tel" name="phone number" placeholder="Phone Number" required>    
                <input type="text" name="Address" placeholder="Address" id="address" required>
                <div class="gender-dob">
                    <div class="label">
                        <label for="dob">Date of Birth</label>
                        <input type="date" name="dob" id="dob">
                    </div>
                    <select name="gender" id="gender">
                        <option value="gender" selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <input type="submit" name="submit" value="Register Now">
                <p>Already Registered?  <a href="login.html">Login</a></p>
                
            </form>
        </div>
    </section>
    </main>

    <footer>

    </footer>
</body>
</html>
